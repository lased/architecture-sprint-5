version: "3.1"

nlu:
  - intent: greet
    examples: |
      - Привет
      - Здравствуйте
      - Добрый день
  - intent: goodbye
    examples: |
      - До свидания
      - Пока
      - Увидимся
  - intent: ask_architecture
    examples: |
      - Расскажите об архитектуре ПО
      - Какие подходы существуют в архитектуре?
      - Что такое микросервисная архитектура?
      - Как выбрать архитектуру ПО?
  - intent: affirm
    examples: |
      - Да
      - Верно
      - Именно
  - intent: deny
    examples: |
      - Нет
      - Не нужно
      - Неверно
  - intent: request_info
    examples: |
      - Расскажите больше об этом
      - Можете уточнить?
      - Какие есть детали?
  - intent: request_microservices
    examples: |
      - Расскажи о микросервисах
      - Что такое микросервисы?
      - Микросервисы
  - intent: request_rest
    examples: |
      - REST
      - Что такое REST?
  - intent: request_kafka
    examples: |
      - Kafka
      - Что такое Kafka?
